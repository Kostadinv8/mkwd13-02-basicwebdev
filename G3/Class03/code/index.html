<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CLASS 03</title>
    </head>
    <body>
        <!-- Navigation -->
        <ul>
            <li><a href="">Home</a></li>
            <!-- Hyperlink with relative URL to another HTML page within a subdirectory -->
            <li><a href="hyperlinks/hyperlinks-demo.html">Hyperlink Page</a></li>
            <li><a href="images-demo/images-demo.html">Images Page</a></li>
            <!-- Hyperlink with relative URL to another HTML page located on the same level as the current file -->
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        
        <h1>Home Page</h1>
        
        <p>Anchor Element (MDN)</p>
        <!-- Hyperlink with absolute URL to an external resource -->
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a">
            Anchor Element (MDN)
        </a>
        <!-- href (Hypertext Reference) => specifies the URL of the target resource (mandatory attribute) -->

        <p>
            Today's class is all about <b><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a">Hyperlinks</a></b> and <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img"><b>Images</b></a>
        </p>

    </body>
</html>

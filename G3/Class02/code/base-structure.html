<!-- Document type and version of HTML (HTML5) -->
<!DOCTYPE html>
<!-- The root element => all other elements must be descendants of this element -->
<html lang="en">
   <!-- Machine-readable information (metadata) about the document, like its title, scripts, style sheets -->
    <head>
        <!-- Specifies the character encoding for the document -->
        <meta charset="UTF-8">
        <!-- Sets the title of the webpage, shown on the page tab in the browser -->
        <title>CLASS 02</title>
    </head>
    <body>
        <!-- The body element contains all the visible content of the webpage -->
        <h1>HTML Base Structure</h1>
    </body>
</html>

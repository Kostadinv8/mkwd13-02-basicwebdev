<!DOCTYPE html>
<html lang="en">

<head>
    <title>Multimedia</title>

    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An html page for multimedia html5 elements">
    <meta name="keywords" content="html, html5, video, audio, iframe, multimedia">

</head>

<body>
    <!-- video -->
    <video src="assets/video/puppy.mp4" type="video/mp4" width="600" controls autoplay loop preload="auto"
        poster="assets/img/golden.jpg"></video>

    <!-- audio -->
    <audio src="assets/audio/lucid-dreaming.mp3" type="audio" controls loop preload="metadata"></audio>

    <!-- iframe - youtube -->
    <iframe src="https://www.youtube.com/embed/mU6anWqZJcc" width="600" title="Youtube player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>

    <!-- iframe - Google Maps -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11862.496810906574!2d21.44002!3d41.9868776!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x4f70677f66ebc77c!2sSEDC%20(Seavus%20Education%20%26%20Development%20Center)!5e0!3m2!1sen!2smk!4v1638207647311!5m2!1sen!2smk"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

</body>

</html>

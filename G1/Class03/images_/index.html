<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
  </head>
  <body>
    <h1>Images</h1>
    <h3>Add image from URL</h3>
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwjvtARVQAFZvjgby4i1ev7I2h0OgHcG8YoQ&s"
      alt="The Lord Of The Rings - The Fellowship Of The Ring"
      width="800"
    />
    <br />
    <h1>Add image from filepth</h1>
    <img
      src="./images/the-lord-of-the-rings.jpg"
      alt="The Lord Of The Rings - The Fellowship Of The Ring"
      title="The second part of the best movie ever"
    />
    <h1>Image with a link</h1>
    <a href="https://www.imdb.com/title/tt0167260/" target="_blank">
      <img
        src="./images/the-return-of-the-king.jpg"
        alt="The Lord Of The Rings - The Return Of The King"
      />
    </a>
    <h1>Gif image</h1>
    <img src="./images/minion-dancing.gif" alt="Dancing minion" />
    <br />
    <h1>SVG image</h1>
    <img
      src="https://www.svgrepo.com/show/334647/extension.svg"
      alt="Example image in svg format"
    />
  </body>
</html>

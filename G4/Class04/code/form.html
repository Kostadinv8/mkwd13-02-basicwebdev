<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <form>
        <fieldset>
            <label for="name">Name</label>
            <input type="name" name="name" id="name">
            <br><br>
            <label for="password">Password</label>

            <input type="password" name="password" id="password">
            <br><br>
            <label for="gender">gender</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">female</label>
            <br><br>
            <hr>
            <label for="continent">continent</label>
            <select name="continent" id="continent">
                <option value="">please select</option>
                <option value="europe">europe</option>
                <option value="africa">africa</option>
                <option value="asia">asia</option>
            </select>
            <br><br>
            <label for="meals">meals</label>
            <input type="checkbox" name="meals" id="breakfast" value="breakfast">
            <label for="breakfast">breakfast</label>
            <input type="checkbox" name="meals" id="lunch" value="lunch">
            <label for="lunch">lunch</label>
            <input type="checkbox" name="meals" id="dinner">
            <label for="dinner">dinner</label>
            <br><br>
            <label for="remark">remark</label>
            <textarea name="remark" id="remark" rows="6" cols="20"></textarea>
            <br><br>
            <button type="submit">send</button>

            <button type="reset">cancel</button>
        </fieldset>






    </form>

</body>

</html>

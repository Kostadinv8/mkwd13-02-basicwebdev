<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="page with audi video and iframes">
    <meta name="keywords" content="video, audio, iframe, meta tags">
    <meta name="author" content="Qinshift Academy">
    <meta name="robots" content="nofollow">
    <title>Document</title>
</head>
<body>
    <h1>Video, audio, Iframe</h1>

    <h2>Video</h2>

    <video
        src="video/video.mp4"
        type="video.mp4"
        poster="video/poster.png"
        controls
        width="600px"
        height="400px"
        preload="auto"
        loop
    >
        <p>This video is not available</p>
    </video>


    <h2>Audio</h2>

    <audio
        src="audio/audio.mp3"
        controls
        loop
        preload="auto"
        autoplay
    >
    </audio>

    <h2>Iframes</h2>

    <!--Iframe of google maps-->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2965.6407603264256!2d21.437585076392764!3d41.98652215861827!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1354156e09f8f943%3A0x4f70677f66ebc77c!2sQinshift%20Academy!5e0!3m2!1sen!2smk!4v1731610345618!5m2!1sen!2smk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <br>
    <!--Iframe from youtube-->
    <div>
        <iframe width="700" height="400" src="https://www.youtube.com/embed/szDQX2dPmns" title="Learn JavaScript by building the EASIEST Calculator! - Super easy!" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    

</body>
</html>
